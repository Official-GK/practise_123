<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Facts Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .fact-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
            border-left: 5px solid #4CAF50;
        }

        .fact-card:hover {
            transform: translateY(-5px);
        }

        .fact-text {
            color: #34495e;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .fact-year {
            color: #7f8c8d;
            font-size: 0.9rem;
            font-style: italic;
            display: inline-block;
            background: #f7f9fc;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
        }

        .fact-category {
            color: #4CAF50;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-left: 1rem;
            background: #e8f5e9;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Amazing Cartoon Facts</h1>
        <div id="facts-container">
            <!-- Facts will be populated here -->
        </div>
    </div>

    <script>
        const cartoonFacts = {
            "cartoon_facts": [
                {
                    "id": 1,
                    "fact": "Mickey Mouse was originally named Mortimer Mouse until Walt Disney's wife convinced him to change it",
                    "year": 1928
                },
                {
                    "id": 2,
                    "fact": "The first animated cartoon with synchronized sound was 'Steamboat Willie'",
                    "year": 1928
                },
                {
                    "id": 3,
                    "fact": "The Simpsons is the longest-running animated TV series in history",
                    "year": 1989
                },
                {
                    "id": 4,
                    "fact": "Bugs Bunny's official debut was in 'A Wild Hare'",
                    "year": 1940
                },
                {
                    "id": 5,
                    "fact": "SpongeBob SquarePants was originally going to be named SpongeBoy",
                    "year": 1999
                },
                {
                    "id": 6,
                    "fact": "The first animated feature film was 'El Apóstol' from Argentina",
                    "year": 1917
                },
                {
                    "id": 7,
                    "fact": "Scooby-Doo's full name is Scoobert Doo",
                    "category": "Character Trivia"
                },
                {
                    "id": 8,
                    "fact": "The Flintstones was the first animated show to air in prime time",
                    "year": 1960
                },
                {
                    "id": 9,
                    "fact": "Disney's Snow White was the first full-length cel-animated feature film in America",
                    "year": 1937
                },
                {
                    "id": 10,
                    "fact": "Anime pioneer Osamu Tezuka was inspired by Walt Disney's works",
                    "category": "Animation History"
                },
                {
                    "id": 11,
                    "fact": "Tom and Jerry won seven Academy Awards for Best Animated Short Film",
                    "category": "Awards"
                },
                {
                    "id": 12,
                    "fact": "The Powerpuff Girls were originally called the Whoopass Girls",
                    "category": "Development History"
                },
                {
                    "id": 13,
                    "fact": "Betty Boop was partially inspired by singer Helen Kane",
                    "year": 1930
                },
                {
                    "id": 14,
                    "fact": "Pixar's mascot Luxo Jr. was the first 3D animated character to win an Oscar",
                    "year": 1986
                },
                {
                    "id": 15,
                    "fact": "South Park episodes are typically made in just six days",
                    "category": "Production"
                },
                {
                    "id": 16,
                    "fact": "Felix the Cat was the first animated character to become a merchandise icon",
                    "year": 1919
                },
                {
                    "id": 17,
                    "fact": "The Pokemon anime has over 1200 episodes",
                    "category": "Series Stats"
                },
                {
                    "id": 18,
                    "fact": "Donald Duck's middle name is Fauntleroy",
                    "category": "Character Trivia"
                },
                {
                    "id": 19,
                    "fact": "Hanna-Barbera produced over 3,000 half-hours of animated programming",
                    "category": "Studio History"
                },
                {
                    "id": 20,
                    "fact": "The first cartoon cat was created by Otto Messmer for the short 'Feline Follies'",
                    "year": 1919
                }
            ]
        };

        function createFactCard(factObj) {
            const factCard = document.createElement('div');
            factCard.className = 'fact-card';
            
            const factText = document.createElement('p');
            factText.className = 'fact-text';
            factText.textContent = factObj.fact;
            
            const metaContainer = document.createElement('div');
            metaContainer.className = 'fact-meta';
            
            if (factObj.year) {
                const yearText = document.createElement('span');
                yearText.className = 'fact-year';
                yearText.textContent = `📅 ${factObj.year}`;
                metaContainer.appendChild(yearText);
            }
            
            if (factObj.category) {
                const categoryText = document.createElement('span');
                categoryText.className = 'fact-category';
                categoryText.textContent = `🏷️ ${factObj.category}`;
                metaContainer.appendChild(categoryText);
            }
            
            factCard.appendChild(factText);
            factCard.appendChild(metaContainer);
            
            return factCard;
        }

        function displayAllFacts() {
            const factsContainer = document.getElementById('facts-container');
            factsContainer.innerHTML = '';
            
            cartoonFacts.cartoon_facts.forEach(factObj => {
                const factCard = createFactCard(factObj);
                factsContainer.appendChild(factCard);
            });
        }d', displayAllFacts);
    </script>
</body>
</html>
